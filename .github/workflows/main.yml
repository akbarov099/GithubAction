name: CI/CD for Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Run linter
      run: npm run lint

    - name: Build project
      run: npm run build

    - name: Deploy to Netlify
      uses: netlify/actions-cli@v1
      with:
        publish-dir: dist
        production-deploy: true
